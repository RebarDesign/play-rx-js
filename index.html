<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Reactive </title>
	<script data-main="scripts/app" src="node_modules/requirejs/require.js"></script>
</head>
<body>
	<h1 id="output"></h1>
	<style>
		.rd-sprite{
			height:50px;
			width:50px;
			background:red;
			z-index:99;
			position:absolute;
			
		}
		.rd-sprite:hover{
			cursor: pointer;
		}
		.rd-button{
			position: absolute;
    		bottom: 100px;
		}
	</style>
	<div class="rd-sprite" id="sprite">
	</div>
	<button class="rd-button" id="button">Reset</button>
</body>
</html>
